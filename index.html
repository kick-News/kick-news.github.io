<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | QR code component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <article class="card">
      
      <div class="card-container">
        
        <div class="qr1">
          <img src="./images/image-qr-code.png" alt="" class="qr2">
        </div>
        
        <h3 class="text-1">
        <b>Improve your front-end skills by building projects</b>
        </h3>
        <p class="p-1">
          Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
        </p>
        </div>
      
    </article>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"><b class="pca">Frontend Mentor</b></a>. 
    Coded by <a href="#" ><b class="pca">Your Name Here</b></a>.
  </div>
</body>
</html>
